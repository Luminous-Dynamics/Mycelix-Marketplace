name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Type check
        run: |
          cd frontend
          npm run check

      - name: Lint
        run: |
          cd frontend
          npm run lint
        continue-on-error: true

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Upload build artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: frontend/build
          retention-days: 7

  accessibility:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Check accessibility warnings
        run: |
          cd frontend
          npm run check 2>&1 | tee check-output.txt
          echo "Accessibility check completed"
        continue-on-error: true

      - name: Comment accessibility report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('frontend/check-output.txt', 'utf8');
            const warningCount = (output.match(/warning/gi) || []).length;

            const comment = `## Accessibility Check Results

            - Total warnings: ${warningCount}
            - Target: ≤8 warnings (WCAG 2.1 AA compliance)
            - Status: ${warningCount <= 8 ? '✅ PASS' : '⚠️ NEEDS ATTENTION'}

            <details>
            <summary>View full output</summary>

            \`\`\`
            ${output}
            \`\`\`
            </details>
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for TypeScript errors
        run: |
          cd frontend
          if [ -f "package.json" ]; then
            npm ci
            npm run check
            echo "✅ 0 TypeScript errors - maintaining 100% type safety!"
          fi

      - name: Check code formatting
        run: |
          cd frontend
          npm run format:check || echo "⚠️ Code formatting needs attention"
        continue-on-error: true
